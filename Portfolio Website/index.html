<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
  /* Custom CSS */
  body {
    background-color: #f8f9fa;
    margin: 0;
    font-family: 'DM Sans', sans-serif; /* Apply DM Sans font globally */
    
  }

  /* Remove width limit */
  .main-container {
    margin: 0 auto;
    padding: 0 15px;
  }

  .carousel-item img {
    width: 100%; /* Makes the image take up the full width of the container */
    height: auto; /* Automatically adjusts the height to maintain aspect ratio */
  }

  footer {
    background-color: #f8f9fa;
    color: #343a40; /* Changed to a darker shade for better legibility */
    padding: 20px;
    text-align: center;
  }

  footer a {
    color: #007bff; /* Adjusted link color for better visibility */
  }

  footer a:hover {
    color: #0056b3; /* Slightly darker shade on hover */
  }

  nav {
    margin-bottom: 30px; /* Adds space between the navbar and content */
  }

  .navbar .nav-link {
    color: black !important;
  }

  .navbar .nav-link:hover {
    color: #007bff !important; /* Change to the desired hover color */
  }

  /* Footer styles */
  .custom-footer {
    background-color: #f8f9fa;
    color: #343a40; /* Darker text color for improved contrast */
    padding: 20px;
    text-align: center;
  }

  .custom-footer .bold-text {
    font-weight: bold;
  }

  .custom-footer .email-link {
    color: #007bff; /* More prominent link color */
  }

  .custom-footer .email-link:hover {
    color: #0056b3; /* Slightly brighter on hover */
  }

  /* Style for carousel dots */
  .carousel-indicators li {
    background-color: #bbb; /* Dot color */
  }

  .carousel-indicators .active {
    background-color: #007bff; /* Active dot color */
  }
</style>

</head>
<body>

  <div class="main-container">
    <!-- Header with Title -->
    <header class="text-center">
      <h1>My Portfolio</h1>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="navbar-nav mx-auto">
        <a class="nav-item nav-link" href="#designProcess">Design Process</a>
        <a class="nav-item nav-link" href="#lookbookRendering">Lookbook</a>
        <a class="nav-item nav-link" href="#teckpack">Teckpack</a>
        <a class="nav-item nav-link" href="#exhibitions">Exhibitions</a>
      </div>
    </nav>

    <!-- Slideshow Section -->


    <section class="my-5">
      <!-- Heading for another Carousel -->
      <h2 id="designProcess">Design Process</h2>
      
      <!-- First Carousel -->
      <div id="anotherCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/2.png" class="d-block w-100" alt="Project A">
          </div>
          <div class="carousel-item">
            <img src="img/3.png" class="d-block w-100" alt="Project B">
          </div>
        </div>
        <a class="carousel-control-prev" href="#anotherCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#anotherCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!-- Carousel Indicators (Dots) -->
        <ol class="carousel-indicators">
          <li data-target="#anotherCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#anotherCarousel" data-slide-to="1"></li>
        </ol>
      </div>
    </section>

        <section class="my-5">
      <!-- Second Carousel -->
      <h2 id="lookbookRendering">Lookbook Rendering</h2>
      
      <!-- Carousel -->
      <div id="portfolioCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/4.png" class="d-block w-100" alt="Project 1">
          </div>
          <div class="carousel-item">
            <img src="img/5.png" class="d-block w-100" alt="Project 2">
          </div>
          <div class="carousel-item">
            <img src="img/6.png" class="d-block w-100" alt="Project 3">
          </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#portfolioCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#portfolioCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        <!-- Carousel Indicators (Dots) -->
        <ol class="carousel-indicators">
          <li data-target="#portfolioCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#portfolioCarousel" data-slide-to="1"></li>
          <li data-target="#portfolioCarousel" data-slide-to="2"></li>
        </ol>
      </div>
    </section>


    <!-- Image between the second and third Carousel -->
    <h2 id="teckpack">Teckpack</h2>
    <section class="my-5 text-center">
  <img src="img/7.png" alt="Description of Image" class="img-fluid">
</section>


<section class="my-5">
  <!-- Heading for the Carousel -->
  <h2 id="exhibitions">Exhibitions</h2>
  
  <!-- Third Carousel -->
  <div id="exhibitionCarousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/8.png" class="d-block w-100" alt="Project 1">
      </div>
      <div class="carousel-item">
        <img src="img/9.png" class="d-block w-100" alt="Project 2">
      </div>
      <div class="carousel-item">
        <img src="img/10.png" class="d-block w-100" alt="Project 3">
      </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control-prev" href="#exhibitionCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#exhibitionCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!-- Carousel Indicators (Dots) -->
    <ol class="carousel-indicators">
      <li data-target="#exhibitionCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#exhibitionCarousel" data-slide-to="1"></li>
      <li data-target="#exhibitionCarousel" data-slide-to="2"></li>
    </ol>
  </div>
</section>


    <!-- Footer with contact information -->
    <footer class="custom-footer">
      <p>&copy; 2025 <span class="bold-text">Confidential</span> | Copyright @SeoHyeonKim All Rights Reserved</p>
      <p>Contact me: <a href="mailto:kimseohyeon0520@gmail.com" class="email-link">kimseohyeon0520@gmail.com</a></p>
    </footer>
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Optional: Initialize carousel (Bootstrap 4 does this automatically)
    $(document).ready(function(){
      $('#portfolioCarousel').carousel();
    });
  </script>
</body>
</html>
